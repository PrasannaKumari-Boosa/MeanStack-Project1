<mat-accordion multi="true" *ngIf="posts.length > 0" >
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.Title}}
        </mat-expansion-panel-header>
            {{post.Content}}
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body" *ngIf="posts.length <= 0">No Posts added yet</p>
